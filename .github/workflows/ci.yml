name: CI - Tests (Jest + Cypress)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test-jest:
    name: Unitaires + Intégration (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install deps (server)
        run: npm ci

      - name: Run Jest (with coverage)
        env:
          JWT_SECRET: test_secret
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: server/coverage


  test-e2e:
    name: E2E (Cypress)
    runs-on: ubuntu-latest
    needs: test-jest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Setup Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install deps (server)
        working-directory: server
        run: npm ci

      - name: Start backend
        working-directory: server
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test
          PORT: 5000
          # Mets ici ta vraie MONGO_URI de test si ton server en exige une.
          # Si ton server fonctionne sans DB au démarrage (et n'utilise la DB qu'aux requêtes),
          # tu peux laisser vide.
          MONGO_URI: mongodb://127.0.0.1:27017/e2e_test
        run: |
          npm start &
          echo $! > /tmp/server_pid

      # ---------- Frontend ----------
      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install deps (client)
        working-directory: client
        run: npm ci

      - name: Start frontend
        working-directory: client
        env:
          PORT: 3000
          # exemple si ton front supporte une variable:
          # REACT_APP_API_URL: http://localhost:5000
        run: |
          npm start &
          echo $! > /tmp/client_pid

      # ---------- Wait for readiness ----------
      - name: Wait for server
        run: npx wait-on http://localhost:5000/api/health || npx wait-on http://localhost:5000

      - name: Wait for client
        run: npx wait-on http://localhost:3000

      # ---------- Cypress ----------
      - name: Cypress run
        working-directory: client
        env:
          CYPRESS_BACKEND_URL: http://localhost:5000
          CYPRESS_USER_A: coco@toto.com
          CYPRESS_PASS_A: password123
          CYPRESS_USER_B: bob@toto.com
          CYPRESS_PASS_B: password123
        run: npx cypress run

      # ---------- Artifacts ----------
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: client/cypress/videos

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots
